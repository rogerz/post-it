<form ng-submit="submitPostIt()">
  <img class="post-it-preview" ng-src="{{newPostIt.src}}" alt="invalid"></img>
  <input ng-model="newPostIt.src" autofocus value="http://china.nba.com/media/teamLogos/medium/BKN.png"></input>
  <button ng-click="addpostIt()">Add</button>
</form>
<ul>
  <li ng-repeat="postIt in postItList">
    <img class="post-it-preview" ng-src="{{postIt.src}}"></img>
    <label>{{postIt.src}}</label>
    <button ng-click="removePostIt($index)">Remove</button>
  </li>
</ul>
